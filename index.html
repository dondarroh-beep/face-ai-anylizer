<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Aging Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .camera-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #video {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: none;
        }

        #canvas {
            display: none;
        }

        #capturedImage {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .analysis-section {
            display: none;
            margin-top: 30px;
        }

        .analysis-title {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .metric {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid;
        }

        .metric.excellent { border-left-color: #27ae60; }
        .metric.good { border-left-color: #3498db; }
        .metric.moderate { border-left-color: #f39c12; }
        .metric.concerning { border-left-color: #e74c3c; }

        .metric-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-description {
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .overall-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tips {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #27ae60;
        }

        .tips-title {
            font-weight: 600;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .tips-list {
            list-style: none;
            padding: 0;
        }

        .tips-list li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .tips-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Face Aging Analyzer</h1>
        
        <div class="camera-section">
            <video id="video" autoplay muted playsinline></video>
            <img id="capturedImage" alt="Captured face">
            <canvas id="canvas"></canvas>
            
            <div>
                <button id="startCamera" class="btn">üì± Start Camera</button>
                <button id="capturePhoto" class="btn" style="display: none;">üì∏ Capture Photo</button>
                <button id="analyzePhoto" class="btn" style="display: none;">üîç Analyze Face</button>
                <button id="retakePhoto" class="btn" style="display: none;">üîÑ Retake</button>
            </div>
        </div>

        <div class="loading" id="loadingSection" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Analyzing facial features...</p>
        </div>

        <div class="analysis-section" id="analysisSection">
            <div class="overall-score" id="overallScore">
                <div class="score-number" id="scoreNumber">--</div>
                <div>Overall Skin Health Score</div>
            </div>
            
            <h3 class="analysis-title">Detailed Analysis</h3>
            <div id="analysisResults"></div>
            
            <div class="tips">
                <div class="tips-title">üí° Personalized Recommendations</div>
                <ul class="tips-list" id="tipsList">
                </ul>
            </div>
        </div>
    </div>

    <script>
        let video, canvas, ctx, currentImageData;
        let stream = null;
        
        // Initialize elements
        document.addEventListener('DOMContentLoaded', function() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            setupEventListeners();
        });
        
        function setupEventListeners() {
            document.getElementById('startCamera').addEventListener('click', startCamera);
            document.getElementById('capturePhoto').addEventListener('click', capturePhoto);
            document.getElementById('analyzePhoto').addEventListener('click', analyzePhoto);
            document.getElementById('retakePhoto').addEventListener('click', retakePhoto);
        }
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('startCamera').style.display = 'none';
                document.getElementById('capturePhoto').style.display = 'inline-block';
            } catch (err) {
                alert('Camera access denied. Please allow camera permissions and try again.');
            }
        }
        
        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const dataURL = canvas.toDataURL('image/jpeg');
            document.getElementById('capturedImage').src = dataURL;
            document.getElementById('capturedImage').style.display = 'block';
            
            video.style.display = 'none';
            document.getElementById('capturePhoto').style.display = 'none';
            document.getElementById('analyzePhoto').style.display = 'inline-block';
            document.getElementById('retakePhoto').style.display = 'inline-block';
            
            currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }
        
        function retakePhoto() {
            document.getElementById('capturedImage').style.display = 'none';
            document.getElementById('analysisSection').style.display = 'none';
            document.getElementById('analyzePhoto').style.display = 'none';
            document.getElementById('retakePhoto').style.display = 'none';
            document.getElementById('startCamera').style.display = 'inline-block';
        }
        
        async function analyzePhoto() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('analyzePhoto').disabled = true;
            
            // Simulate analysis delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const analysis = performFacialAnalysis(currentImageData);
            displayAnalysis(analysis);
            
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('analysisSection').style.display = 'block';
        }
        
        function performFacialAnalysis(imageData) {
            // Simulate advanced facial analysis
            const data = imageData.data;
            let totalBrightness = 0;
            let colorVariation = 0;
            let textureComplexity = 0;
            
            // Analyze image properties
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                const brightness = (r + g + b) / 3;
                totalBrightness += brightness;
                
                // Calculate color variation
                const variation = Math.abs(r - g) + Math.abs(g - b) + Math.abs(r - b);
                colorVariation += variation;
                
                // Simple texture analysis
                if (i > 4) {
                    const prevBrightness = (data[i-4] + data[i-3] + data[i-2]) / 3;
                    textureComplexity += Math.abs(brightness - prevBrightness);
                }
            }
            
            const pixelCount = data.length / 4;
            const avgBrightness = totalBrightness / pixelCount;
            const avgColorVariation = colorVariation / pixelCount;
            const avgTextureComplexity = textureComplexity / pixelCount;
            
            // Generate realistic-looking metrics
            const skinTone = avgBrightness > 150 ? 'Light' : avgBrightness > 100 ? 'Medium' : 'Dark';
            const wrinkleScore = Math.min(100, Math.max(0, 100 - (avgTextureComplexity / 2)));
            const elasticityScore = Math.min(100, Math.max(60, 95 - (avgColorVariation / 10)));
            const hydrationScore = Math.min(100, Math.max(50, avgBrightness / 2.5));
            const eventonScore = Math.min(100, Math.max(40, 100 - (avgColorVariation / 8)));
            
            const overallScore = Math.round((wrinkleScore + elasticityScore + hydrationScore + eventonScore) / 4);
            
            return {
                overallScore,
                skinTone,
                metrics: {
                    wrinkles: {
                        score: Math.round(wrinkleScore),
                        level: wrinkleScore > 80 ? 'excellent' : wrinkleScore > 60 ? 'good' : wrinkleScore > 40 ? 'moderate' : 'concerning'
                    },
                    elasticity: {
                        score: Math.round(elasticityScore),
                        level: elasticityScore > 80 ? 'excellent' : elasticityScore > 60 ? 'good' : elasticityScore > 40 ? 'moderate' : 'concerning'
                    },
                    hydration: {
                        score: Math.round(hydrationScore),
                        level: hydrationScore > 80 ? 'excellent' : hydrationScore > 60 ? 'good' : hydrationScore > 40 ? 'moderate' : 'concerning'
                    },
                    evenness: {
                        score: Math.round(eventonScore),
                        level: eventonScore > 80 ? 'excellent' : eventonScore > 60 ? 'good' : eventonScore > 40 ? 'moderate' : 'concerning'
                    }
                }
            };
        }
        
        function displayAnalysis(analysis) {
            document.getElementById('scoreNumber').textContent = analysis.overallScore;
            
            const resultsContainer = document.getElementById('analysisResults');
            resultsContainer.innerHTML = '';
            
            const metricDescriptions = {
                wrinkles: 'Fine lines and wrinkle visibility analysis',
                elasticity: 'Skin firmness and bounce-back capability',
                hydration: 'Moisture levels and skin barrier health',
                evenness: 'Skin tone uniformity and texture smoothness'
            };
            
            const metricNames = {
                wrinkles: 'Fine Lines & Wrinkles',
                elasticity: 'Skin Elasticity',
                hydration: 'Hydration Level',
                evenness: 'Skin Tone Evenness'
            };
            
            for (const [key, metric] of Object.entries(analysis.metrics)) {
                const metricDiv = document.createElement('div');
                metricDiv.className = `metric ${metric.level}`;
                metricDiv.innerHTML = `
                    <div class="metric-name">${metricNames[key]}</div>
                    <div class="metric-value">${metric.score}/100</div>
                    <div class="metric-description">${metricDescriptions[key]}</div>
                `;
                resultsContainer.appendChild(metricDiv);
            }
            
            // Generate personalized tips
            const tips = generateTips(analysis);
            const tipsList = document.getElementById('tipsList');
            tipsList.innerHTML = '';
            tips.forEach(tip => {
                const li = document.createElement('li');
                li.textContent = tip;
                tipsList.appendChild(li);
            });
        }
        
        function generateTips(analysis) {
            const tips = [];
            
            if (analysis.metrics.hydration.score < 70) {
                tips.push('Increase daily water intake and use a hydrating serum');
            }
            
            if (analysis.metrics.wrinkles.score < 70) {
                tips.push('Consider retinol products and consistent sunscreen use');
            }
            
            if (analysis.metrics.elasticity.score < 70) {
                tips.push('Facial massage and collagen-boosting treatments may help');
            }
            
            if (analysis.metrics.evenness.score < 70) {
                tips.push('Vitamin C serum can help improve skin tone evenness');
            }
            
            if (analysis.overallScore > 80) {
                tips.push('Great job! Maintain your current skincare routine');
            }
            
            tips.push('Always wear SPF 30+ sunscreen daily');
            tips.push('Get 7-8 hours of quality sleep for skin regeneration');
            
            return tips.slice(0, 5); // Limit to 5 tips
        }
    </script>
</body>
</html>
